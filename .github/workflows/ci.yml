name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install development tools
        run: |
          pip install black isort flake8 mypy bandit safety

      - name: Code formatting check
        run: |
          python -m black --check src tests || (echo "❌ Code formatting issues found. Run 'black src tests' to fix." && exit 1)
          python -m isort --check-only src tests || (echo "❌ Import sorting issues found. Run 'isort src tests' to fix." && exit 1)

      - name: Linting
        run: |
          python -m flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Security scan
        run: |
          python -m bandit -r src/ -f json -o bandit-report.json || true
          python -m safety check --json --output safety-report.json || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 7

  notify-status:
    name: Status Notification
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "# 🚀 CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-checks.result }}" == "success" ]; then
            echo "✅ **Code Quality & Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Code Quality & Security**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Security reports** are available in artifacts." >> $GITHUB_STEP_SUMMARY